<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

            </tr>
            <tr>
                <th>
                    <input type="text" name="name" class="name" id="name" placeholder="CELULAR">
                    <input type="text" name="name" class="name" id="name" placeholder="EMAIL">

            </tr>
            <tr>
                <th>
                    <input type="text" name="name" class="name" id="name" placeholder="DIRECCION" style="width: 95%">

            </tr>
            <tr>

                <th align="left">
                    <textarea name="textarea" id="textarea" rows="5" cols="45" placeholder="MENSAJE"></textarea>
                </th>
            <tr>
                <th align="right">
                    <label for="name">Acepto los Terminos y Condiciones</label>
                    <input type="checkbox" id="name" name="name">
                </th>

            <tr>
                <th align="right">
                    <button style="background-color: red;">BORRAR</button>
                    <button style="background-color: red;">ENVIAR</button>
                </th>

            </tr>
            </tr>
        </table>
